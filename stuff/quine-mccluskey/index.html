<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quine McCluskey - RKM</title>
     <script src="../../tailwind.js"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
     <link rel="stylesheet" href="../../style.css">
</head>

<body class="h-screen w-full overflow-x-hidden bg-fuchsia-950 text-amber-50 selection:bg-amber-600 ">
     <div class="flex flex-col items-stretch p-5 bg-fuchsia-950">
          <p class="text-3xl md:text-4xl shadate-4">
               Quine McCluskey
          </p>
          <hr class="border-white/60 mt-5 w-full md:w-1/2 border-t-2" />
          <div class="py-4 flex flex-col items-stretch space-y-4">
               <div class=" border-l-2 border-fuchsia-700 pl-2">
                    <label class="text-lg space-y-2">
                         <p class="shadate-2 text-lg">Enter Variables</p>
                         <div class="flex items-stretch space-x-2">
                              <input
                                   class="bg-fuchsia-900 focus:outline-amber-700 py-1 w-full lg:min-w-[400px] lg:max-w-[800px] px-2"
                                   id="variables-input">
                         </div>
                    </label>
               </div>
               <div class=" border-l-2 border-fuchsia-700 pl-2">
                    <label class="text-lg space-y-2">
                         <p class="shadate-2 text-lg">Don't Cares</p>
                         <div class="flex items-stretch space-x-2">
                              <div
                                   class="flex bg-fuchsia-900 w-full lg:min-w-[400px] lg:max-w-[800px] w-full px-2 py-1 space-x-2 items-center">
                                   <p class="bg-fuchsia-900 py-1 text-xl">&sum;
                                   </p>
                                   <p class="bg-fuchsia-900 py-1">(
                                   </p><input class="bg-transparent flex-grow  focus:outline-amber-700 h-full"
                                        id="dontcares-input">
                                   <p class="bg-fuchsia-900 py-1">)
                                   </p>
                              </div>
                         </div>
                    </label>
               </div>
               <div class=" border-l-2 border-fuchsia-700 pl-2">
                    <label class="text-lg space-y-2">
                         <p class="shadate-2 text-lg">Enter Minterms</p>
                         <div class="flex items-stretch space-x-2">
                              <div
                                   class="flex bg-fuchsia-900 w-full lg:min-w-[400px] lg:max-w-[800px] px-2 py-1 space-x-2 items-center">
                                   <p class="bg-fuchsia-900 py-1 text-xl">&sum;
                                   </p>
                                   <p class="bg-fuchsia-900 py-1">(
                                   </p><input class="bg-transparent flex-grow  focus:outline-amber-700 h-full"
                                        id="minterms-input">
                                   <p class="bg-fuchsia-900 py-1">)
                                   </p>
                              </div>
                         </div>
                    </label>
               </div><button
                    class="bg-amber-500/10 px-3 hover:bg-amber-500/30 h-10 w-full lg:w-[100px] border-2 border-amber-600/20 hover:border-amber-600"
                    onclick="executeButtonOnClick();">Execute</button>
          </div>
          <div class="flex flex-col space-y-2">
               <div id="output-map" class="hidden w-fit">
                    <div class="shadate-2 text-2xl flex items-center">
                         <p>Map</p>
                    </div>
                    <div id="map-container">
                         <div class="place-self-stretch relative h-14 w-14 md:h-16 md:w-16 transition-all">
                              <output id="map-row-term"
                                   class="text-xs md:text-sm absolute bottom-0.5 left-1 md:bottom-1 md:left-2 transition-all">A</output>
                              <output id="map-col-term"
                                   class="text-xs md:text-sm absolute top-0.5 right-1 md:top-1 md:right-2 transition-all">B</output>
                              <div
                                   class="w-[3.8rem] h-14 md:w-[5.8rem] md:h-16 absolute rotate-45 top-[1.44rem] -left-[1.05rem] md:top-[1.44rem] md:-left-9 border-t border-amber-500 transition-all">
                              </div>
                         </div>
                         <div id="map-col-header-container">
                         </div>
                         <div id="map-row-header-container">
                         </div>
                         <div id="map-content-container">
                         </div>
                    </div>
               </div>
               <div class="flex flex-col space-y-2">
                    <label for="output-groups-collapsed" class="bg-amber-600/10 px-4 py-2">
                         <p class="shadate-2 text-2xl">Groups</p>
                    </label>
                    <input type="checkbox" id="output-groups-collapsed" class="peer hidden">
                    <div id="output-groups" class="hidden peer-checked:block px-4">

                    </div>
               </div>
               <div class="flex flex-col space-y-2">
                    <label for="output-reductions-collapsed" class="bg-amber-600/10 px-4 py-2">
                         <p class="shadate-2 text-2xl">Reduction</p>
                    </label>
                    <input type="checkbox" id="output-reductions-collapsed" class="peer hidden">
                    <div id="output-reductions" class="hidden flex-col gap-3 peer-checked:flex px-4">
                    </div>
               </div>
          </div>
          <div class="flex flex-col space-y-2 pt-2 col-span-2">
               <p class="shadate-2 text-2xl px-4">Output</p>
               <output id="output-expression" class="text-4xl shadate-4 px-4"></output>
          </div>
     </div>
     </div>
     <script src="script.js"></script>
</body>

</html>

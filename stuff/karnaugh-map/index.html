<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Karnaugh Map - RKM</title>
     <script src="../../tailwind.js"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
     <link rel="stylesheet" href="../../style.css">
</head>

<body class="h-screen w-screen overflow-x-hidden bg-fuchsia-950 text-amber-50 selection:bg-amber-600">
     <div class="flex-grow overflow-y-auto p-5 flex flex-col items-stretch">
          <p class="text-xs text-fuchsia-700 bg-amber-600/10 px-1">* in progress results may not be accurate.</p>
          <p class="text-3xl md:text-4xl shadate-4">
               Karnaugh Map
          </p>
          <hr class="border-white/60 mt-5 w-full md:w-1/2 border-t-2" />
          <div class="py-4 flex flex-col items-stretch space-y-4">
               <div class=" border-l-2 border-fuchsia-700 pl-2">
                    <label class="text-lg space-y-2">
                         <p class="shadate-2 text-lg">Enter Expression</p>
                         <div class="flex items-stretch space-x-2"><input
                                   class="bg-fuchsia-900 px-2 py-1 w-full lg:w-[400px] focus:outline-amber-700"
                                   id="expression-input"><button onclick="executeButtonClick();"
                                   class="bg-amber-500/10 px-3 hover:bg-amber-500/30">Execute</button></div>
                    </label>
               </div>
          </div>
          <div class="flex flex-col space-y-2">
               <p class="shadate-2 text-xl">Output</p>
               <div id="map-container">
                    <div class="place-self-stretch relative h-16 w-16">
                         <output id="map-row-term" class="text-sm absolute bottom-1 left-2">A</output>
                         <output id="map-col-term" class="text-sm absolute top-1 right-2">B</output>
                         <div
                              class="w-[5.8rem] h-16 absolute rotate-45 top-[1.44rem] -left-9 border-t border-amber-500">
                         </div>
                    </div>
                    <div id="map-col-header-container">
                    </div>
                    <div id="map-row-header-container">
                    </div>
                    <div id="map-content-container">
                    </div>
               </div>
               <output id="output-expression" class="text-4xl shadate-4 pt-5"></output>
          </div>
     </div>
     <script src="script.js"></script>
</body>

</html>

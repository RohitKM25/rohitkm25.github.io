<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Number System Conversion - RKM</title>
     <script src="../../tailwind.js"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
     <link rel="stylesheet" href="../../style.css">
</head>

<body class="h-screen w-screen overflow-x-hidden bg-fuchsia-950 text-amber-50 selection:bg-amber-600">
     <div class="flex-grow overflow-y-auto p-5 flex flex-col items-stretch">
          <p class="text-3xl md:text-4xl shadate-4">
               Number System Conversion
          </p>
          <hr class="border-white/60 mt-5 w-full md:w-1/2 border-t-2" />
          <div class="py-4 flex flex-col items-stretch space-y-4">
               <div class=" border-l-2 border-fuchsia-700 pl-2">
                    <label class="text-lg space-y-2">
                         <p class="shadate-2 text-lg">Enter Number</p>
                         <input class="bg-fuchsia-900 px-2 py-1 w-full lg:w-[400px] focus:outline-amber-700"
                              onkeyup="numberInputOnKeyUp(event);" value="0">
                    </label>
                    <div role="radiogroup" class="flex space-x-1 pt-2">
                         <label>
                              <input type="radio" name="input-system" value="2" class="hidden peer"
                                   onchange="inputNumberSystemInputOnChange(event);">
                              <p
                                   class="shadate-2 p-1 px-2 border-2 border-transparent peer-checked:border-amber-500 peer-checked:bg-amber-600/10">
                                   Binary</p>
                         </label>
                         <label>
                              <input type="radio" name="input-system" value="8" class="hidden peer"
                                   onchange="inputNumberSystemInputOnChange(event);">
                              <p
                                   class="shadate-2 p-1 px-2 border-2 border-transparent peer-checked:border-amber-500 peer-checked:bg-amber-600/10">
                                   Octal</p>
                         </label>
                         <label>
                              <input type="radio" name="input-system" value="10" class="hidden peer" checked
                                   onchange="inputNumberSystemInputOnChange(event);">
                              <p
                                   class="shadate-2 p-1 px-2 border-2 border-transparent peer-checked:border-amber-500 peer-checked:bg-amber-600/10">
                                   Decimal</p>
                         </label>
                         <label>
                              <input type="radio" name="input-system" value="16" class="hidden peer"
                                   onchange="inputNumberSystemInputOnChange(event);">
                              <p
                                   class="shadate-2 p-1 px-2 border-2 border-transparent peer-checked:border-amber-500 peer-checked:bg-amber-600/10">
                                   Hexadecimal</p>
                         </label>
                    </div>
               </div>
          </div>
          <div role="radiogroup" class="flex flex-col border-l-2 border-fuchsia-700 pl-2 mb-4">
               <p class="shadate-2 text-lg">Choose Output System</p>
               <div class="flex space-x-1 pt-2">
                    <label>
                         <input type="radio" name="output-system" value="2" class="hidden peer" checked
                              onchange="outputNumberSystemInputOnChange(event);">
                         <p
                              class="shadate-2 p-1 px-2 border-2 border-transparent peer-checked:border-amber-500 peer-checked:bg-amber-600/10">
                              Binary</p>
                    </label>
                    <label>
                         <input type="radio" name="output-system" value="8" class="hidden peer"
                              onchange="outputNumberSystemInputOnChange(event);">
                         <p
                              class="shadate-2 p-1 px-2 border-2 border-transparent peer-checked:border-amber-500 peer-checked:bg-amber-600/10">
                              Octal</p>
                    </label>
                    <label>
                         <input type="radio" name="output-system" value="10" class="hidden peer"
                              onchange="outputNumberSystemInputOnChange(event);">
                         <p
                              class="shadate-2 p-1 px-2 border-2 border-transparent peer-checked:border-amber-500 peer-checked:bg-amber-600/10">
                              Decimal</p>
                    </label>
                    <label>
                         <input type="radio" name="output-system" value="16" class="hidden peer"
                              onchange="outputNumberSystemInputOnChange(event);">
                         <p
                              class="shadate-2 p-1 px-2 border-2 border-transparent peer-checked:border-amber-500 peer-checked:bg-amber-600/10">
                              Hexadecimal</p>
                    </label>
               </div>
          </div>
          <div class="flex flex-col space-y-2">
               <p class="shadate-2 text-xl">Output</p>
               <output id="output-number" class="text-4xl shadate-4">0.0</output>
          </div>
     </div>
     <script src="script.js"></script>
</body>

</html>
